ai_behaviour_default: "Comportamiento por defecto"
ai_behaviour_default_DESC: "Utiliza el comportamiento táctico establecido en la computadora original. Para usar con las computadoras de combate vainilla.\n\n§GCómo usar:§! §BElija esta computadora si desea usar un comportamiento vainilla en la ranura de arriba y NO usar una táctica avanzada. Si desea usar una táctica avanzada para esta clase de nave, elija una computadora vainilla en la ranura de arriba primero, y luego elija una táctica para esta ranura.§!\n\n"

