##################################################################################################################################################################################################################
### STARBASE MODULES & BUILDINGS ###
####################################

stb_shipyard: "Astillero"
stb_shipyard_desc: "Una base estelar centrada en la construcción de naves.\n"

sm_drydock: "Dique seco"
sm_drydock_desc: "Esta instalación especialmente diseñada utiliza tecnología avanzada para mantener las presiones atmosféricas dentro de los Astilleros, permitiendo a los trabajadores construir, mantener, mejorar y reparar naves de guerra con mayor facilidad.\n"
sm_drydock_desc_modifier: "Aumenta la capacidad de construcción de cada §Y$sm_shipyard$§! en §G1§!\n"

sm_sensor_station: "Estación de Sensores"
sm_sensor_station_desc: "La estación de sensores de la base estelar utiliza matrices de sensores avanzados para extender nuestras capacidades de recopilación de inteligencia a través de varios sistemas estelares, dándonos una advertencia avanzada de cualquier posible amenaza cerca de nuestras fronteras.\n"

sm_solar_panel: "Panel Solar"
sm_solar_panel_desc: "Este conjunto de paneles solares proporciona energía a la base estelar, ayudando a contrarrestar los costos de funcionamiento de la instalación y generando energía excedente.\n"

sm_starbase_management: "Oficina de Administración de la Base Estelar"
sm_starbase_management_desc: "Algunos sistemas son absolutamente críticos para el mantenimiento de las redes comerciales de nuestro imperio. Una Oficina de Administración de la Base Estelar es el asiento de un funcionario muy importante de nuestro Imperio, encargado de la protección de las rutas comerciales locales y la defensa de esta base estelar crítica.\n"

sm_customs_office: "Oficina de Aduanas de la Base Estelar"
sm_customs_office_desc: "Ubicación central para toda la inmigración del sistema.\n"

sm_starbase_management_machine: "Centro de Red de la Base Estelar"
sm_starbase_management_machine_desc: "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010\n"

sm_starbase_management_hive: "Guarida de la Base Estelar"
sm_starbase_management_hive_desc: "Somos uno.\n"

sm_mining_base: "Refinería de Minerales del Sistema"
sm_mining_base_desc: "Algunos sistemas están especializados en la extracción de recursos minerales para alimentar nuestra economía. Una Refinería de Minerales del Sistema le da a una base estelar la capacidad de aumentar la eficiencia de las operaciones de extracción de minerales en todos los planetas dentro del sistema.\n"

sm_farming_base: "Terminal de Agricultura del Sistema"
sm_farming_base_desc: "Algunos sistemas están especializados en producir grandes cantidades de alimentos para sostener nuestra población en constante crecimiento. Una Terminal de Agricultura del Sistema coordina los esfuerzos de todas las empresas agrícolas en el sistema estelar, aumentando los rendimientos de los cultivos en todos los planetas afectados.\n"

sm_power_station: "Red de Energía del Sistema"
sm_power_station_desc: "Algunos sistemas están especializados en producir la energía bruta que todas las civilizaciones necesitan para funcionar. Una Red de Energía del Sistema supervisa todos los esfuerzos de generación de energía en todo el sistema, aumentando la eficiencia de nuestros técnicos en todos los planetas dentro del sistema estelar.\n"

sm_artifact_silo: "Almacenamiento de Artefactos Menores"
sm_artifact_silo_desc: "Este silo especializado se puede utilizar para almacenar Artefactos Menores en una base estelar.\n"

sm_public_plaza: "Plaza Pública"
sm_public_plaza_desc: "Una hermosa plaza donde la gente puede reunirse y relajarse."

sm_fleet_club: "Club de Oficiales de la Flota"
sm_fleet_club_desc: "Un lugar para el descanso y la relajación específicamente para los oficiales de la flota."

sm_storage_room: "Sala de Almacenamiento"
sm_storage_room_desc: "Un pequeño área de almacenamiento para varios recursos."

sm_nightclub: "Club Nocturno"
sm_nightclub_desc: "No hay fiesta como una fiesta de la Base Estelar porque una fiesta de la Base Estelar no se detiene."

sm_public_market: "Mercado Público"
sm_public_market_desc: "Un gran mercado de comercio accesible al público en general."



