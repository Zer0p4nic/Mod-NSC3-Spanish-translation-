### STARBASE EXTENDED ###
#########################
 
 sm_shield_module: "Generador de Escudos"
 sm_shield_module_desc: "Añade más escudos a la Base Estelar.\n"

 sm_armor_module: "Revestimiento del Blindaje"
 sm_armor_module_desc: "Añade más blindaje a la Base Estelar.\n"

 sm_pd_battery: "Sistema de Defensa de Punto"
 sm_pd_battery_desc: "Añade cuatro ranuras de defensa de punto a la Base Estelar.\n"
 
 sm_gun_battery: "Batería de Armas"
 sm_gun_battery_desc: "Añade dos ranuras de armas medianas a la Base Estelar.\n"
 
 sm_missile_battery: "Batería de Torpedos"
 sm_missile_battery_desc: "Añade dos ranuras de armas de torpedos a la Base Estelar.\n"
 
 sm_large_battery: "Batería Grande"
 sm_large_battery_desc: "Añade dos ranuras de armas grandes a la Base Estelar.\n"
 
 sm_xl_battery: "Batería Extra Grande"
 sm_xl_battery_desc: "Añade una ranura de arma extra grande a la Base Estelar.\n\n§YADVERTENCIA: Hay un límite de construcción de 5 de estos por base estelar.§!\n"
 
 sm_titanic_battery: "Batería Titánica"
 sm_titanic_battery_desc: "Añade una ranura de arma titánica a la Base Estelar.\n\n§YADVERTENCIA: Hay un límite de construcción de 2 de estos por base estelar.§!\n"
 
 sm_construction_office: "Oficina de Construcción de la Base Estelar"
 sm_construction_office_desc: "Aumenta la eficiencia con la que la base estelar construye módulos, edificios y mejoras.\n"
 
 sm_asteroid_mining: "Equipo de Minería de Asteroides"
 sm_asteroid_mining_desc: "Un equipo que mina asteroides errantes que son demasiado pequeños para ser apuntados por una estación de minería estándar. Tener un §GAdministrador de Minería de Asteroides§! mejorará la producción en §Y2 Minerales§! £minerals.\n"

 sm_mining_manager: "Administrador de Minería de Asteroides"
 sm_mining_manager_desc: "Un Administrador que aumenta la eficiencia de cada equipo de minería de asteroides. Mejorará la producción de cada §GEquipo de Minería de Asteroides§! en §Y2 Minerales§! £minerals.\n"
 
 sm_solar_capacitor: "Condensadores Solares"
 sm_solar_capacitor_desc: "Un sistema de condensadores que aumenta la eficiencia de producción de energía de los Paneles Solares.\n\nProducción de §YPanel Solar§!: §G+2 Energía§! £energy\n\n\nMantenimiento de §YPanel Solar§!: §R+1 Minerales§! £minerals  (para Gestalt) y  §R+1 Bienes de Consumo§! £consumer_goods£  (para No-Gestalt)\n"

 sm_reinforced_defenses: "Defensas Reforzadas de la Base Estelar"
 sm_reinforced_defenses_desc: "Mejora los escudos y la blindaje de la Base Estelar.\n"

 sm_strategic_defenses: "Defensas Estratégicas de la Base Estelar"
 sm_strategic_defenses_desc: "Mejora los escudos y las armas de la Base Estelar.\n"

 sm_adv_starbase_defenses: "Defensas Avanzadas de la Base Estelar"
 sm_adv_starbase_defenses_desc: "Mejora la blindaje y las armas de la Base Estelar.\n"

 sm_orbital_lab: "Laboratorio de Investigación Orbital"
 sm_orbital_lab_desc: "Un laboratorio de investigación avanzado. Tener un §GLaboratorio de Soporte§! mejorará la producción de investigación.\n"

 sm_orbital_physics_support_lab: "Laboratorio de Soporte de Física"
 sm_orbital_physics_support_lab_desc: "Un laboratorio especializado en investigación de Física. Mejorará la producción de cada §GLaboratorio de Investigación Orbital§! en §Y2 Investigación de Física§!.\n"

 sm_orbital_society_support_lab: "Laboratorio de Soporte de Sociedad"
 sm_orbital_society_support_lab_desc: "Un laboratorio especializado en investigación de Sociedad. Mejorará la producción de cada §GLaboratorio de Investigación Orbital§! en §Y2 Investigación de Sociedad§!.\n"

 sm_orbital_engineering_support_lab: "Laboratorio de Soporte de Ingeniería"
 sm_orbital_engineering_support_lab_desc: "Un laboratorio especializado en investigación de Ingeniería. Mejorará la producción de cada §GLaboratorio de Investigación Orbital§! en §Y2 Investigación de Ingeniería§!.\n"

 sm_ground_forces_academy: "Academia de Fuerzas Terrestres"
 sm_ground_forces_academy_desc: "Aumenta la eficiencia con la que se reclutan y entrenan los ejércitos terrestres.\n"

 sm_repair_module: "Instalación de Reparación"
 sm_repair_module_desc: "Una instalación que se especializa en la reparación rápida de naves en órbita alrededor de la base estelar.\n"

 sm_space_foundry: "Fundición Espacial"
 sm_space_foundry_desc: "La fundición espacial refinará minerales en aleaciones. Tener §GManufactura en Línea de Ensamblaje§! mejorará la producción en §Y1 Aleación§!  £alloys.\n"

 sm_space_factory: "Fábrica Espacial"
 sm_space_factory_desc: "La fábrica espacial refinará minerales en bienes de consumo. Tener §GManufactura en Línea de Ensamblaje§! mejorará la producción en §Y2 Bienes de Consumo§!  £consumer_goods.\n"

 sm_security_branch_office: "Oficina de Seguridad de Sucursal"
 sm_security_branch_office_desc: "Una oficina de seguridad de sucursal se centrará en la defensa de sus rutas comerciales contra la piratería local.\n"

 sm_administration_office: "Oficina de Administración"
 sm_administration_office_desc: "Asiste en tareas de gestión a nivel de imperio, aumentando la capacidad de administración del imperio.\n"

 sm_synthetic_crystal_fabricator: "Fabricante de Cristales Sintéticos"
 sm_synthetic_crystal_fabricator_desc: "Una refinería especial que transforma minerales en cristales raros.\n"

 sm_synthetic_volatile_motes_fabricator: "Fabricante de Motas Volátiles Sintéticas"
 sm_synthetic_volatile_motes_fabricator_desc: "Una refinería especial que transforma minerales en motas volátiles.\n"

 sm_synthetic_gase_fabricator: "Fabricante de Gases Exóticos Sintéticos"
 sm_synthetic_gase_fabricator_desc: "Una refinería especial que transforma minerales en gases exóticos.\n"

 sm_robot_assembly: "Instalación de Montaje de Robots"
 sm_robot_assembly_desc: "Construye poblaciones de robots y las transfiere automáticamente a las colonias del sistema.\n"

 sm_assembly_line_manufacturing: "Fabricación en línea de montaje"
 sm_assembly_line_manufacturing_desc: "Ayuda en la producción de aleaciones y bienes de consumo tanto en el espacio como en los planetas. También mejorará la producción de cada §GFundición Espacial§! por §Y1 Aleación§!  £alloys  y §GFábrica Espacial§! por §Y2 Bienes de Consumo§!  £consumer_goods.\n" 

 sm_federal_reserve_bank: "Banco de la Reserva Federal"
 sm_federal_reserve_bank_desc: "Un gran banco financiero que ayuda a mejorar el comercio dentro del sistema.\n"

 sm_cloning_facilities: "Instalaciones de clonación"
 sm_cloning_facilities_desc: "Instalaciones que aumentan el crecimiento de la población en todo el sistema, a costa de la felicidad de la población.\n"

 sm_navcom_ai: "IA Navcom"
 sm_navcom_ai_desc: "Un sistema de navegación extremadamente avanzado que puede calcular rápidamente las coordenadas para saltos de emergencia. Aumenta la posibilidad de que las naves se desvinculen con éxito del combate.\n"

 sm_starbase_ai: "Inteligencia Artificial de la Base Estelar"
 sm_starbase_ai_desc: "Una computadora AI extremadamente avanzada capaz de mejorar las habilidades de ataque, defensa y protección comercial de una base estelar.\n"

 sm_tv_studio: "Estudio de TV de Entretenimiento"
 sm_tv_studio_desc: "Un estudio de televisión que produce programas de entretenimiento para los ciudadanos de todo el sistema, aumentando las comodidades planetarias.\n"

 sm_real_estate_dev: "Desarrollador de Bienes Raíces"
 sm_real_estate_dev_desc: "Una oficina donde los agentes de bienes raíces ayudan a los ciudadanos a encontrar ubicaciones adecuadas para nuevas viviendas. Aumenta la vivienda planetaria disponible.\n"

 sm_tv_network: "Red de Noticias de TV"
 sm_tv_network_desc: "Un estudio de televisión que produce programas de noticias para los ciudadanos de todo el sistema, aumentando la estabilidad planetaria. ¿Te gustaría saber más?\n"

