nsc_modmenu.2.name:0 "Precaución"
nsc_modmenu.2.desc:0 "§YNota Especial: Para reabrir este menú durante el juego, abre la pantalla de Gobiernos, ve a Políticas y Edictos, habilita el edicto del Menú del Mod NSC3.§!\n\n§REl Menú del Mod NSC3 te permite configurar el mod a tu gusto, sin embargo, es EXTREMADAMENTE importante que solo hagas estos cambios AL INICIO DE TU JUEGO!\n\nSi activas o desactivas funciones en medio de un juego, hay muchas posibilidades de que rompa completamente tu guardado.\n\nLo único que es relativamente seguro hacer en medio de un juego es aumentar los bonos de la IA, lo que debería ayudarles a crecer más rápido, pero una vez que su economía dependa de esos bonos, disminuirlos puede hacer que la IA deje de desarrollarse o incluso colapse completamente.\n\nUna vez más, NO CAMBIES LA CONFIGURACIÓN DEL MOD EN MEDIO DE UN JUEGO. Probablemente romperá tu guardado. ¡Has sido advertido!§!"
