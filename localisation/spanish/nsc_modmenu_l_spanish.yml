nsc_modmenu_setting_page_mod_category_faq_question_list_2_name:0 "$nsc_modmenu_setting_page_mod_category_faq_question_list_1_name$"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_name:0 "Mejoras de Naves"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip:0 "§EPregunta: ¿Cómo accedo a las mejoras de clase de nave como el Portanaves Pesado y el Acorazado Spitfire?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip$\n\nLas tecnologas de mejora de naves dan acceso a nuevas secciones de naves, no a clases totalmente nuevas. Una vez que investigues una mejora de nave, mira en el diseñador de naves para ver las nuevas opciones de sección disponibles para la nave.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_name:0 "Tácticas de Combate Avanzadas"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip:0 "§EPregunta: ¿Cómo funcionan las Tácticas de Combate Avanzadas?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip$\n\nLas Tácticas de Combate Avanzadas son una segunda computadora de combate en NSC3 para la mayoría de las clases de naves. Estas tácticas determinan cómo se comporta la nave en combate y tienen varias opciones.\n\nSi quieres usar las tácticas avanzadas, selecciona una computadora de combate normal en la ranura superior y luego elige una táctica avanzada para ella en la segunda ranura. (elige la computadora de "Comportamiento predeterminado" para revertir esto)\n\nPasa el cursor sobre cada táctica avanzada para ver una descripción detallada de lo que hace el comportamiento.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_name:0 "Inactivando Flotas"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip:0 "§EPregunta: ¿Cómo inactivo una flota?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip$\n\nPara inactivar una flota, muévela en órbita sobre uno de tus planetas colonizados. Asegúrate de que sea un planeta que no planeas tener otras flotas orbitando, porque una vez que actives el sistema de inactivación, todas las flotas que entren en órbita se inactivarán automáticamente.\n\nUna vez que la flota esté en órbita, abre la ventana de decisiones planetarias y elige la opción de Inactivar.§!"
