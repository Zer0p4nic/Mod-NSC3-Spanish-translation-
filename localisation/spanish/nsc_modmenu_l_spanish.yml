### Custom GUI Category: Mod Introduction ###
nsc_modmenu_setting_page_mod_category_introduction_name:0 "$nsc_modmenu_setting_button_category_mod_name$ $nsc_modmenu_setting_button_mod_introduction_name$"
nsc_modmenu_setting_page_mod_category_introduction_desc:0 "§EBienvenido al Menú Oficial del Mod NSC3!\n\nEste menú te permitirá personalizar el mod como elijas. Recomendamos encarecidamente que solo cambies estas configuraciones al iniciar un nuevo juego, actualmente se desconoce cómo afectará cambiar estas configuraciones a un juego guardado.\n\nTambién tenemos una sección de preguntas frecuentes en este menú que responderá a las preguntas comunes sobre el mod y una sección con instrucciones para ayudar a explicar cómo usar ciertas características del mod.\n\nSi tienes alguna pregunta que no se responde aquí, no dudes en unirte al servidor de Discord de NSC3 vinculado en la página de Steam del mod.§!"

### Custom GUI Category: Mod FAQ ###
nsc_modmenu_setting_page_mod_category_faq_name:0 "$nsc_modmenu_setting_button_category_mod_name$ $nsc_modmenu_setting_button_mod_faq_name$"
nsc_modmenu_setting_page_mod_category_faq_desc:0 "§EBienvenido a la página de Preguntas Frecuentes de NSC3.\n\nAquí encontrarás las preguntas más comunes que nos hace la comunidad. Simplemente haz clic en los botones a ambos lados de este cuadro de texto.\n\nSe agregarán más preguntas en el futuro a medida que las veamos surgir. Si todavía tienes preguntas que no están en esta página, ¡no dudes en unirte al Discord de NSC3 y preguntar a nuestra comunidad!§!"

nsc_modmenu_setting_page_mod_category_faq_question_list_1_name:0 "Lista de Preguntas Frecuentes"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_name:0 "NSC3 No Funciona"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip:0 "§EPregunta: ¿Qué hago si NSC3 no funciona correctamente?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip$\n\nEl primer paso para solucionar problemas de mods es verificar el orden de carga de tus mods en el Lanzador de Paradox. Tener mods en el orden incorrecto causará problemas.\n\nEl lanzador de Paradox funciona en LIOS - "Último en entrar, solo servido". Esto significa que cuando dos mods modifican la misma cosa, el mod que está más abajo en la lista sobrescribirá cualquier cosa que esté más arriba en la lista. Esto es súper importante porque muchos mods diferentes modifican las mismas cosas.\n\nUn mal orden de carga es lo que puede causar "bugs" comunes como estos:\n\n- Varios números, modificadores o estadísticas no son lo que deberían ser.\n- No poder investigar las nuevas clases de naves.\n- Tener el reactor de agujero negro disponible al inicio del juego.\n- No poder guardar diseños de naves debido al error SAVEFAIL (lugar de componente vacío).\n- No tener el número correcto de ranuras de construcción y módulos de base estelar.\n\nEl lanzador PDX carga los mods de ARRIBA A ABAJO, con los mods en la parte inferior de la lista sobrescribiendo todo lo que está por encima de ellos.\n\nPara solucionar los bugs de orden de carga: Abre tu lanzador, abre tu conjunto de mods actual y haz clic en la configuración de "Orden de carga" cerca de la parte superior derecha, y haz clic en la configuración de "Z a A". NSC3 generalmente necesita estar en o muy cerca del FONDO de tu orden de carga. Recuerda que cualquier mod debajo de NSC3 sobrescribirá los archivos de NSC3, lo que puede romper el mod de formas extrañas.\n\n¡También asegúrate de que no estás ejecutando mods desactualizados! Debes desactivar cualquier mod con el triángulo amarillo en el lanzador hasta que se actualice a la última versión de Stellaris y el triángulo desaparezca. No podemos ayudar a solucionar problemas si te niegas a apagar los mods desactualizados.\n\nUna vez que hayas establecido el orden de Z a A, asegúrate de reordenar manualmente tus parches y complementos para que estén debajo de los mods que parchean.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_name:0 "Restablecer NSC3"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip:0 "§EPregunta: ¿Cómo puedo restablecer completamente los archivos del mod si no funciona correctamente?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip$\n\nSi tu copia de NSC3 (o cualquier otro mod) no funciona correctamente, intenta TODOS estos pasos en orden:\n\n1. VERIFICAR EL ORDEN DE CARGA DEL MOD\nLa mejor manera de asegurarte de que tus mods funcionen correctamente es ordenarlos en orden alfabético inverso, elige la opción de ordenación Z..A en el lanzador. Si necesitas ayuda detallada con la ordenación de mods, usa el comando del bot !loadorder. en cualquier canal.\n\n2. VERIFICAR LOS ARCHIVOS DEL JUEGO\nAbre Steam, ve a tu biblioteca de juegos y haz clic derecho en Stellaris. Haz clic en Propiedades y luego ve a la página de Archivos Locales, y elige la opción Verificar la integridad de los archivos del juego.\n\n3. REINICIAR NSC3 (O CUALQUIER OTRO MOD)\nBorra esta carpeta entera de tu PC: Steam/SteamApps/workshop/content/281990/683230077 y luego desuscríbete y vuelve a suscribirte al mod. Verifica que Steam está descargando el mod, y luego intenta ejecutarlo de nuevo.\n\n(Si tu problema no es con NSC3, sino con otro mod, puedes reemplazar el 683230077 con el número de ID del mod que quieres restablecer. Puedes encontrar el número de ID del mod abriendo su página en el taller de Steam, es el último conjunto de números que se muestra en la URL.)\n\n4. LIMPIAR LA CARPETA DE MODS DE STELLARIS\nBorra esta carpeta entera de tu PC: Steam/SteamApps/workshop/content/281990 y luego desuscríbete y vuelve a suscribirte a todos tus mods. Verifica que Steam está descargando los mods, y luego intenta ejecutar de nuevo.\n\n5. REINICIAR EL LANZADOR DE MODS DE PARADOX\nVe a Documentos/Paradox Interactive/Stellaris, borra launcher_v2.sqlite, entra en la carpeta de mods, borra todos los archivos .mod de ugc, luego verifica los archivos del juego en Steam y reconstruye tu orden de carga de mods.\n\n6. REINICIAR LA CARPETA DE STELLARIS\nSi los pasos anteriores no funcionan, haz una copia de seguridad de tus razas personalizadas y mods personales y borra toda la carpeta Documentos/Paradox Interactive/Stellaris y luego verifica los archivos del juego y reconstruye tu orden de carga de mods de nuevo.§!"
#'\' here is changed to '/' because of the "[13:59:34][localization_reader.cpp:255]: Illegal break character (utf32=83)" errors
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_name:0 "Creando/Quitando Hipervías"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip:0 "§EPregunta: ¿Cómo creo o quito Hipervías?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip$\n\nPara crear una nueva Hipervía, sigue estos pasos:\n\nPaso 1: Construye la megaestructura Generador de Hipervías (Transmisor) en el sistema donde quieres que comience la nueva Hipervía.\n\nPaso 2: Construye la megaestructura Generador de Hipervías (Receptor) en el sistema donde quieres que termine la nueva Hipervía.\n\nPaso 3: Mejora el Generador de Hipervías (Transmisor) en el sistema de inicio para completarlo.\n\nPaso 4: Mejora el Generador de Hipervías (Receptor) en el sistema final para completarlo.\n\nPaso 5: Finalmente, mejora nuevamente el Generador de Hipervías (Transmisor) para activar el transmisor y crear la nueva Hipervía.\n\nPara quitar una Hipervía, sigue estos pasos:\n\nPaso 1: Paso 1: Construye la megaestructura Removedor de Hipervías (Transmisor) en el sistema donde comienza la Hipervía que quieres quitar.\n\nPaso 2: Construye la megaestructura Removedor de Hipervías (Receptor) en el sistema donde termina la Hipervía que quieres quitar.\n\nPaso 3: Mejora el Removedor de Hipervías (Transmisor) en el sistema de inicio para completarlo.\n\nPaso 4: Mejora el Removedor de Hipervías (Receptor) en el sistema final para completarlo.\n\nPaso 5: Finalmente, mejora nuevamente el Removedor de Hipervías (Transmisor) para activar el removedor y destruir la Hipervía.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_name:0 "Tecnologas para Caractersticas Desactivadas"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_tooltip:0 "§EPregunta: ¿Por qué todava veo la tecnologa para una caracterstica que he desactivado en el men de mods?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_tooltip$\n\nAlgunas de las tecnologas de NSC3 (como las megaestructuras) pueden ser desactivadas junto con su caracterstica sin problema. El Men de Mods de NSC3 lo har automáticamente cuando pueda.\n\nSin embargo, hay algunas tecnologas en NSC3 que requieren que se investiguen otras tecnologas para llegar a ellas, y por lo tanto no pueden ser desactivadas. Un ejemplo de esto son las tecnologas de clase de nave. Puedes desactivar una nave como el Crucero de Batalla, pero su tecnologa debe permanecer en el juego porque si se desactivara, nunca podras investigar los Acorazados o cualquiera de las clases de naves que deberan aparecer despus del Crucero de Batalla.\n\nAs que si desactivas una caracterstica a través del men de mods, su tecnologa puede seguir apareciendo para investigacin si esa tecnologa es requerida por algo más, y necesitars investigarla como de costumbre para obtener acceso a las tecnologas que vienen después de ella. La caracterstica seguirá estando desactivada y no aparecerá en el juego, pero aún necesitars investigar su tecnologa para evitar romper otras cosas.§!"
