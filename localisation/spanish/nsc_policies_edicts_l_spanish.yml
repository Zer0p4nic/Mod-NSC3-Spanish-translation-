### TRADITIONS ###
##############

 tradition_nsc_fleet_doctrine:0 "Doctrina"
 tradition_nsc_fleet_doctrine_desc:0 "A medida que continuamos nuestro viaje hacia las estrellas, debemos encontrar un enfoque en la composición de nuestras flotas."
 tr_nsc_fleet_doctrine_adopt:0 "Tradición de Doctrina de Flota"
