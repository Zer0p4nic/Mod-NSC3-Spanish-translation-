NSC_AI_COMBAT_COMPUTER: "Sistema de combate de inteligencia artificial"
nsc_ai: "Sistema de combate de inteligencia artificial"
NSC_AI_BEHAVIOR_DESC: "Este sistema informático extremadamente avanzado puede ejecutar de manera inteligente todos los sistemas de combate en una nave sin tomar el control del timón, permitiendo un control de movimiento completo durante el combate.\n\n§GCómo usar:§! §BEsta computadora solo está disponible en ciertas clases de naves. Permitirá al jugador controlar directamente el movimiento de estas naves mientras están en combate.\n\nLas naves equipadas con esta computadora§! §HDEBEN§! §Bestar en una flota por sí mismas o solo con otras naves que tienen la misma computadora: el control de movimiento no funcionará en flotas mixtas con otras naves que tienen diferentes computadoras de combate.\n\nUna vez equipada, la flota se moverá a la posición que designes y continuará disparando siempre que tengan un objetivo dentro del alcance de las armas.§! §HLa flota no se moverá de nuevo hasta que les digas que lo hagan.§!"

nsc_strike_cruiser_aura: "Sistema de interdicción de combate avanzado"
nsc_strike_cruiser_aura_DESC: "Las funciones avanzadas de los sistemas de combate funcionan como un Interdictor, bloqueando todas las naves hostiles dentro del rango y evitando que huyan o se desenganchen del combate. Un imprescindible para cualquier almirante que persiga una fuerza inferior o más evasiva."
nsc_strike_cruiser_aura_2: "Sistema de interdicción de combate avanzado II"
nsc_strike_cruiser_aura_2_desc: "Este módulo actualizado de los sistemas de combate avanzados es un Interdictor aún más efectivo que su predecesor. Todas las fuerzas hostiles dentro del rango se verán obligadas a resistir y luchar durante bastante tiempo antes de que puedan intentar escapar."
nsc_strike_cruiser_upgrade: "Sistemas de actualización de crucero de ataque"
nsc_strike_cruiser_upgrade_desc: "Este módulo contiene todos los sistemas necesarios para actualizar un crucero a un crucero de ataque."
nsc_titan_aura: "Red de comando de flota"
nsc_flagship_aura: "Red avanzada de comando de flota"

NSC_STRIKE_CRUISER_AURA: "Sistema de interdicción de combate avanzado"
NSC_STRIKE_CRUISER_AURA_2: "Sistema de interdicción de combate avanzado II"
NSC_TITAN_AURA: "Red de comando de flota"
NSC_FLAGSHIP_AURA: "Red avanzada de comando de flota"

special_ship_slot: "Componente especial"
special_ship_slot_DESC: "Una ranura de componente especial."

exploration_ship_slot: "Componente de exploración"
exploration_ship_slot_DESC: "Una ranura de componente especial de exploración."

hq_ftl_components: "Propulsor de salto de cuartel general"
hq_ftl_components_DESC: "Una ranura para el propulsor de salto de cuartel general."

special_ship_slot: "Componente especial"
special_ship_slot_DESC: "Una ranura de componente especial."

SPECIAL_SLOT_MULTIPHASIC_SENSORS: "Sensores multiphásicos"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC: "Estos sensores avanzados aumentan el rango del sensor utilizando generadores multiphase, actualizando y agregando a nuestro mapa de la galaxia mediante la realización de exploraciones preliminares de amplias franjas de espacio desde lejos."
SPECIAL_SLOT_DAMAGE_CONTROL: "Equipos de control de daños"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC: "Estos miembros especializados de la tripulación están entrenados en la reparación rápida de naves bajo condiciones de campo de batalla para mantener la nave en funcionamiento durante más tiempo y reducir la necesidad de regresar a casa para reparaciones después de los compromisos de combate."
SPECIAL_SLOT_READY_ROOM: "Sala de listos del capitán"
SPECIAL_SLOT_READY_ROOM_DESC: "Comandar una nave de guerra es una carga pesada, e incluso los capitanes más capaces probablemente sentirán la tensión. Reservar un espacio privado para que el capitán del buque se relaje, mientras sigue estando disponible en caso de emergencias, mejorará la salud mental del capitán y mejorará su capacidad para comandar el buque cuando llegue el momento de participar en combate."
SPECIAL_SLOT_CREW_LOUNGE: "Sala de descanso de la tripulación"
SPECIAL_SLOT_CREW_LOUNGE_DESC: "Las largas implementaciones a bordo de naves de guerra espaciales pueden pasar factura a la tripulación de una nave. Tener áreas designadas de sala de descanso para la tripulación proporcionará a la tripulación un lugar para aliviar el estrés excesivo, mejorar la salud mental y, al final, mejorar el rendimiento en combate como resultado."
SPECIAL_SLOT_FIRE_CONTROL: "Sistema de control de fuego"
SPECIAL_SLOT_FIRE_CONTROL_DESC: "Este sistema de orientación avanzado permite que la nave adquiera soluciones de orientación más rápido y con mayor precisión, infligiendo un mayor daño a los buques enemigos en combate."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY: "Campo de integridad estructural"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC: "Este sistema avanzado de campos de fuerza fortalece la estructura del casco de la nave desde dentro, ayudando al buque a resistir el fuego enemigo durante períodos más largos antes de fallar."
SPECIAL_SLOT_AUXILIARY_SHIELDS: "Sistema de escudo auxiliar"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC: "Esta serie secundaria de generadores de escudo de respaldo refuerza los escudos de la nave durante el combate, haciendo que los escudos sean más resistentes contra el fuego enemigo."
SPECIAL_SLOT_QUANTUM_THRUSTERS: "Propulsores cuánticos"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC: "Incluso las flotas más poderosas son inútiles si no están donde necesitan estar, cuando necesitan estar allí. Aunque son muy caros de mantener y causan un desgaste aumentado en la nave en su conjunto, estos propulsores cuánticos proporcionarán un impulso significativo a la velocidad sublumínica, permitiendo que nuestras flotas viajen más rápido para responder a cualquier situación que pueda surgir."
SPECIAL_SLOT_DEFLECTOR_ARRAY: "Matriz de deflector"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC: "Estas matrices de deflector alivian la tensión en los generadores de escudo, permitiendo que los escudos de la nave se regeneren más rápido después del combate, para prepararse para el próximo compromiso. En campañas donde se pueden luchar varias batallas en el mismo sistema en rápida sucesión, esto puede significar la diferencia entre la victoria y la derrota."
SPECIAL_SLOT_KITCHEN_SINK: "Fregadero de cocina"
SPECIAL_SLOT_KITCHEN_SINK_DESC: "Una tripulación limpia es una tripulación feliz. Una tripulación feliz hace explotar cosas. Y no, todavía no sabemos por qué usa energía."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY: "Cartografía estelar"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC: "Este gran sistema se utiliza para mapear el espacio circundante, permitiendo que las computadoras de la nave calculen y se recuperen de los saltos UL con mayor velocidad."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY: "Matriz de navegación"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC: "Este sistema de navegación 3D avanzado cumple dos funciones: primero, aumentar la capacidad de las armas de la nave para rastrear buques enemigos en combate, y segundo, para aumentar el alcance de los propulsores de salto de la nave, si dichos propulsores están equipados."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM: "Sistema de armas MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC: "Este sistema de armas de defensa de punto avanzado está específicamente diseñado para rastrear objetivos pequeños y altamente evasivos: misiles, torpedos y naves de ataque, y proporcionar soluciones de orientación extremadamente precisas a velocidades vertiginosas, aumentando la tasa de fuego y el potencial de daño de las armas de defensa de punto de la nave."
SPECIAL_SLOT_STRIKE_CRAFT: "Red de comando y control de Portanaves"
SPECIAL_SLOT_STRIKE_CRAFT_DESC: "Una red avanzada de radares y matrices de comunicación que facilitan el comando y control de un gran número de naves de ataque, aumentando su efectividad."

SPECIAL_SLOT_MARS_WEAPON_SYSTEM: "Sistema de armas MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC: "Este sistema de armas de defensa de punto avanzado está específicamente diseñado para rastrear objetivos pequeños y altamente evasivos: misiles, torpedos y naves de ataque, y proporcionar soluciones de orientación extremadamente precisas a velocidades vertiginosas, aumentando la tasa de fuego y el potencial de daño de las armas de defensa de punto de la nave."
SPECIAL_SLOT_STRIKE_CRAFT: "Red de comando y control de Portanaves"
SPECIAL_SLOT_STRIKE_CRAFT_DESC: "Una red avanzada de radares y matrices de comunicación que facilitan el comando y control de un gran número de naves de ataque, aumentando su efectividad."



EXPLORATION_SLOT_ANOMALY_LAB: "Laboratorio de investigación de anomalías"
EXPLORATION_SLOT_ANOMALY_LAB_DESC: "Este laboratorio está dedicado al estudio de anomalías, esas cosas extrañas y maravillosas en la galaxia que no parecen seguir las mismas reglas que todo lo demás. Cada uno merece un análisis completo y exhaustivo, pero hay tanto por descubrir y tan poco tiempo. Al optimizar el laboratorio para el estudio de estas deliciosas rarezas, podemos asegurarnos de que cada anomalía reciba la atención que merece, al tiempo que aceleramos dramáticamente el tiempo de investigación."
EXPLORATION_SLOT_SURVEY_LAB: "Laboratorio de encuestas"
EXPLORATION_SLOT_SURVEY_LAB_DESC: "Hay tantos planetas y sistemas allí afuera, esperando, rogando ser descubiertos, y cada uno podría ser la clave para nuevos descubrimientos. No hay tiempo que perder, y este laboratorio especializado nos permitirá realizar nuestras encuestas mucho, mucho más rápido, lo que significa que podremos encuestar más y más espacio en la misma cantidad de tiempo. Más encuestas significa más descubrimiento, más aventura y más conocimiento sobre la galaxia."
EXPLORATION_SLOT_ANALYSIS_LAB: "Laboratorio de análisis avanzado"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC: "Cada anomalía, por su propia naturaleza, nos obliga a hacer preguntas, a desafiar suposiciones previamente sostenidas. No hay nada más valioso que esto, cuando se trata del avance de la ciencia. No podemos arriesgarnos a perder ninguna anomalía potencial, y los secretos que guardan. Este laboratorio especializado garantizará que encontremos hasta la última anomalía que la galaxia tiene para ofrecer."
EXPLORATION_SLOT_DEBRIS_LAB: "Laboratorio de análisis de escombros"
EXPLORATION_SLOT_DEBRIS_LAB_DESC: "Este laboratorio está dedicado a la investigación y análisis de los escombros de naves espaciales dejados atrás de las batallas espaciales. Los escombros espaciales, tanto modernos como antiguos, pueden ser la clave para desbloquear misterios incontables del universo."
EXPLORATION_SLOT_ARCH_LAB: "Laboratorio de arqueología avanzada"
EXPLORATION_SLOT_ARCH_LAB_DESC: "Este laboratorio está dedicado al estudio de sitios de investigación arqueológica. Estos sitios guardan misterios incontables que encienden la imaginación, y merecen un laboratorio dedicado donde todo sobre ellos pueda ser analizado en su totalidad."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY: "Cartografía estelar"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC: "Este gran sistema se utiliza para mapear el espacio circundante, permitiendo que las computadoras de la nave calculen y se recuperen de los saltos UL con una velocidad muy aumentada. Mucho más efectivos que el modelo utilizado en las naves de guerra regulares, estos módulos de Cartografía Estelar también son mucho más delicados, y requieren la mano firme de un Oficial de Ciencias altamente capacitado para mantener."
EXPLORATION_SLOT_QUANTUM_THRUSTERS: "Propulsores cuánticos"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC: "Con tanto por explorar, cada momento que se pasa viajando entre sitios de encuestas es un momento perdido. Estos Propulsores Cuánticos están diseñados para empujar nuestra nave a través del espacio a velocidades vertiginosas, siempre corriendo hacia el próximo planeta, la próxima estrella, el próximo gran misterio esperando ser resuelto." 
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY: "Matriz de navegación"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC: "Estos sistemas de navegación 3D avanzados están especialmente diseñados para extender nuestro rango de sensores tanto como sea posible en la galaxia, actualizando rápidamente y agregando a nuestro mapa de la galaxia mediante la realización de exploraciones preliminares de amplias franjas de espacio desde lejos."
EXPLORATION_SLOT_PHYSICS_LAB: "Laboratorio de física avanzada"
EXPLORATION_SLOT_PHYSICS_LAB_DESC: "§HProduce:§! 10 Investigación de Física\nEste laboratorio avanzado está dedicado a producir una investigación de Física revolucionaria: exploración en los secretos de la materia y la energía, las computadoras y la manipulación de campos."
EXPLORATION_SLOT_SOCIETY_LAB: "Laboratorio de sociedad avanzada"
EXPLORATION_SLOT_SOCIETY_LAB_DESC: "§HProduce:§! 10 Investigación de Sociedad\nEste laboratorio avanzado está dedicado a producir una investigación de Sociedad revolucionaria: exploración en los secretos de la sociología, la biología, la filosofía y la teoría militar, las ciencias de la vida y la cultura."
EXPLORATION_SLOT_ENGINEERING_LAB: "Laboratorio de ingeniería avanzada"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC: "§HProduce:§! 10 Investigación de Ingeniería\nEste laboratorio avanzado está dedicado a producir una investigación de Ingeniería revolucionaria: exploración en los secretos de los materiales, la industria, las naves espaciales, la propulsión y la robótica."

EXPLORATION_SLOT_MINING_FACILITY: "Instalación de minería de asteroides"
EXPLORATION_SLOT_MINING_FACILITY_DESC: "§HProduce:§! 7 Minerales\n§HMantenimiento:§! 5 Energía\nEsta instalación permite a un imperio convertir un antiguo Explorador en una plataforma de minería avanzada, capaz de producir una pequeña cantidad de minerales cada mes."

EXPLORATION_SLOT_SOLAR_ARRAY: "Matriz de paneles solares"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC: "§HProduce:§! 7 Energía\n§HMantenimiento:§! 5 Minerales\nEsta instalación permite a un imperio convertir un antiguo Explorador en una gran matriz de paneles solares y sistema de baterías, capaz de producir una pequeña cantidad de energía cada mes."

EXPLORATION_SLOT_ALLOY_REFINERY: "Refinería de aleaciones"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC: "§HProduce:§! 7 Aleaciones\n§HMantenimiento:§! 3 Minerales & 3 Energía\nEsta instalación permite a un imperio convertir un antiguo Explorador en una refinería de aleaciones moderna, capaz de producir una pequeña cantidad de aleaciones cada mes."

FRIGATE_CLOAK: "Dispositivo de ocultación avanzado de fragata"
FRIGATE_CLOAKING: "Dispositivo de ocultación avanzado de fragata"
BATTLECRUISER_CLOAK: "Dispositivo de ocultación pesada de crucero de batalla"
BATTLECRUISER_CLOAKING: "Dispositivo de ocultación pesada de crucero de batalla"

FIGHTERS_HANGAR_PD_1: "Escuadrón de cazas básicos (PD)"
FIGHTERS_HANGAR_PD_1_DESC: "Los cazas básicos de clase Fighter se desplegarán para enfrentar a los hostiles cercanos cuando la nave nodriza entra en batalla. Permanecerá cerca de su Portanaves para interceptar bombarderos y misiles."
FIGHTERS_HANGAR_PD_2: "Escuadrón de cazas mejorados (PD)"
FIGHTERS_HANGAR_PD_2_DESC: "Los cazas mejorados apuntan a naves enemigas más pequeñas, así como a bombarderos y naves de ataque en maniobras coordinadas. Permanecerá cerca de su Portanaves para interceptar bombarderos y misiles."
FIGHTERS_HANGAR_PD_3: "Escuadrón de cazas avanzados (PD)"
FIGHTERS_HANGAR_PD_3_DESC: "Un escuadrón de cazas avanzados es capaz de hacer un daño significativo a las naves enemigas más pequeñas y mantenerse por sí mismo contra las naves de ataque hostiles. Permanecerá cerca de su Portanaves para interceptar bombarderos y misiles."

LARGE_FIGHTERS_HANGAR_PD_1: "Escuadrón de cazas básicos (PD)"
LARGE_FIGHTERS_HANGAR_PD_2: "Escuadrón de cazas mejorados (PD)"
LARGE_FIGHTERS_HANGAR_PD_3: "Escuadrón de cazas avanzados (PD)"

NSC_REACTOR_BOOSTER_1: "Impulsores de Gravitón"
NSC_REACTOR_BOOSTER_1_DESC: "Impulsores de reactor aumentados por Tecnología de Potencia de Gravitón"
NSC_REACTOR_BOOSTER_2: "Impulsores de Naquadria"
NSC_REACTOR_BOOSTER_2_DESC: "Impulsores de reactor aumentados por Tecnología de Potencia de Naquadria"
NSC_REACTOR_BOOSTER_3: "Impulsores de singularidad"
NSC_REACTOR_BOOSTER_3_DESC: "Impulsores de reactor aumentados por Tecnología de Potencia de Singularidad"

CORVETTE_SENSOR: "Sensor de exploración de corbeta"
CORVETTE_SENSOR_DESC: "Este paquete de sensores especial permitirá a una nave de clase Corbeta explorar sistemas en busca de amenazas antes de enviar a tus valiosos equipos de ciencia."

NSC_BOMBARDMENT_1: "Bombardeo mejorado"
NSC_BOMBARDMENT_1_DESC: "Ahora podemos equipar nuestras naves militares con un paquete de armas mejorado que aumentará el daño causado cuando bombardeamos planetas."
NSC_BOMBARDMENT_2: "Bombardeo mejorado"
NSC_BOMBARDMENT_2_DESC: "Ahora podemos equipar nuestras naves militares con un paquete de armas mejorado que aumentará el daño causado cuando bombardeamos planetas."
NSC_BOMBARDMENT_3: "Bombardeo avanzado"
NSC_BOMBARDMENT_3_DESC: "Ahora podemos equipar nuestras naves militares con un paquete de armas avanzado que aumentará el daño causado cuando bombardeamos planetas."

NSC_NANITE_FIELD: "Dispensario de Nanites"
nsc_nanite_aura: "Dispensario de Nanites"
nsc_starbase_nanite_aura: "Dispensario de Nanites"
nsc_starbase_nanite_aura_DESC: "Nanites avanzados que se comen la blindaje de las naves hostiles al interrumpir los enlaces moleculares."
sm_nsc_nanite_field: "Campo de dispensario de nanites"
sm_nsc_nanite_field_desc: "Esta instalación construye, alberga y despliega nanites avanzados que se comen la blindaje de las naves hostiles al interrumpir los enlaces moleculares."

FLAGSHIP_JUMP_DRIVE: "Propulsor de salto de buque insignia"
FLAGSHIP_JUMP_DRIVE_DESC: "El Propulsor de Salto del Buque Insignia desgarra agujeros del tamaño de una nave en la misma tela de la realidad, permitiendo un movimiento casi instantáneo entre sistemas. La naturaleza del espacio por el que pasa la nave en este viaje todavía se entiende poco."

HEADQUARTERS_JUMP_DRIVE: "Propulsor de salto de cuartel general"
HEADQUARTERS_JUMP_DRIVE_DESC: "El Propulsor de Salto del Cuartel General desgarra agujeros del tamaño de una nave en la misma tela de la realidad, permitiendo un movimiento casi instantáneo entre sistemas. Debido al tamaño y la masa de la estación, este propulsor tiene un tiempo de recarga extremadamente largo y solo se puede usar muy esporádicamente."

EXPLORATION_HYPER_DRIVE: "Propulsor hiper de explorador"
EXPLORATION_HYPER_DRIVE_DESC: "Las naves equipadas con Propulsores Hiper viajan rápidamente entre los bordes de los sistemas estelares a lo largo de Hipervías interestelares."

