BASIC_XL_BEAM_DESC: "Un prototipo básico de los primeros días del desarrollo de armas de Lanza. Es débil en comparación con sus sucesores, pero no requiere recursos estratégicos para funcionar."

BASIC_T_BEAM: "Prototipo de Rayo de Perdición"
BASIC_T_BEAM_DESC: "El primer ejemplo funcional de un arma de clase Titánica, carece del poder devastador de un verdadero Rayo de Perdición. Dicho esto, no requiere recursos estratégicos para funcionar."

TOMAHAWK_CRUISE_MISSILE: "Misil de Crucero Avanzado Tomahawk"
TOMAHAWK_CRUISE_MISSILE_DESC: "Un misil anti-buque de capital extremadamente caro con un alcance muy largo y alto daño. Muy útil para estaciones de defensa o naves de artillería de largo alcance."

NSC_PD_MISSILE: "Pod de Misiles Avanzados Harrington"
