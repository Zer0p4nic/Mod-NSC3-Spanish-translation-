BATTLECRUISER_TORPEDO_1: "Torpedo Minuteman"
BATTLECRUISER_TORPEDO_1_DESC: "Nombrado por su capacidad para disparar más rápidamente que la mayoría de los otros torpedos, el Minuteman es una variante especial diseñada para la clase Crucero de Batalla para ejecutar ataques devastadores en naves de capital enemigos más grandes. También puede ser equipado en bases estelares y plataformas de defensa para la defensa de naves de capital de largo alcance."

BATTLESHIP_SNIPER_GUN_1: "Cañón de Flujo Electromagnético"
BATTLESHIP_SNIPER_GUN_1_DESC: "Estas torretas de alta velocidad especializadas están diseñadas para enfrentar Corbetas ágiles. Tienen una gran precisión a largo alcance, pero luchan contra los cascos más gruesos de las naves más grandes."

BATTLESHIP_SNIPER_GUN_2: "Cañón de Flujo de Fotones Atómicos"
BATTLESHIP_SNIPER_GUN_2_DESC: "Estas torretas de alta velocidad especializadas están diseñadas para enfrentar Corbetas ágiles. Tienen una gran precisión a largo alcance, pero luchan contra los cascos más gruesos de las naves más grandes."

NSC_BB_SNIPER: "Cañón de Flujo Electromagnético"
