mod_light_ship_focus: "Enfoque en Naves Ligeras"
mod_light_ship_focus_desc: "Una política que se enfoca en una flota de naves de combate rápidas y ligeras. Proporciona +20% de velocidad de construcción y -20% de costo de construcción a Corbetas, Destructores y Cruceros, pero dado que nuestros astilleros estarán enfocados en estas naves específicas, las clases más grandes se construirán un 20% más lento y serán un 20% más caras."
mod_versatility_focus: "Enfoque en Cruceros"
mod_versatility_focus_desc: "Una política que se enfoca en una flota de naves de combate de tamaño medio. Proporciona +20% de velocidad de construcción y -20% de costo de construcción a Cruceros, Cruceros de Ataque y Cruceros de Batalla, pero dado que nuestros astilleros estarán enfocados en estas naves específicas, otras clases se construirán un 20% más lento y serán un 20% más caras."
mod_capital_focus: "Enfoque en Naves Capitales"
mod_capital_focus_desc: "Una política que se enfoca en una flota de naves de guerra grandes y poderosas. Proporciona +20% de velocidad de construcción y -20% de costo de construcción a Acorazados, Portanaves, Acorazados y Titanes, pero dado que nuestros astilleros estarán enfocados en estas naves específicas, las clases más pequeñas se construirán un 20% más lento y serán un 20% más caras."
mod_carrier_focus: "Enfoque en Portanaves"
mod_carrier_focus_desc: "Una política que se enfoca en una flota de Portanaves equipados con un gran número de naves de ataque. Proporciona +35% de velocidad de construcción y -35% de costo de construcción a Portanaves de Escolta y Portanaves, pero dado que nuestros astilleros estarán enfocados en estas naves específicas, otras clases se construirán un 20% más lento y serán un 20% más caras."

