EXPLORATION_CRUISER_UPGRADE_PROJECT: "Proyecto de Mejora de la Nave Científica"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC: "Nuestros ingenieros de flota están listos para comenzar la monumental tarea de modernizar una de nuestras Naves Científicas existentes a la nueva clase Explorador. Se espera que este proyecto tome aproximadamente 250 días para completarse. Cuando termine, el Líder Científico de la nave se transferirá a su nueva nave automáticamente."

nsc_events_exploration_ship.3.name: "Explorador Prototipo"
nsc_events_exploration_ship.3.desc: "Nuestros intrépidos Oficiales de Ciencia han enfrentado un peligro increíble en su búsqueda para explorar la galaxia y descubrir todos los secretos que tiene para ofrecer. Nuestros ingenieros de naves han estado trabajando junto con nuestros científicos para encontrar una solución a este problema. Creemos que finalmente tenemos la respuesta.\n\nEl Explorador es una Nave Científica grande y capaz de combate dedicada a explorar nuevos mundos y buscar nueva vida y nuevas civilizaciones. ¡Nuestros científicos ya no tendrán que temer a los terrores del vacío!"

nsc_events_exploration_ship.3.a: "Excelente, iremos audazmente donde nadie ha ido antes!"

nsc_events_exploration_ship.10.name: "Mejora de la Flota Científica"
nsc_events_exploration_ship.10.desc: "Ahora que hemos finalizado el diseño permanente del Explorador, nuestro equipo de logística de flota quisiera saber si quieres mejorar nuestra flota de Naves Científicas a este nuevo diseño mejorado. Realizar la mejora para cada nave tomará aproximadamente §G250 días§! y requerirá una inversión de §B400 Aleaciones§! y §Y50 Energía§! por nave, pero daría a nuestros principales científicos de exploración una mejor oportunidad de supervivencia en un universo cada vez más hostil. Podemos mejorar hasta 8 Naves Científicas a la nueva clase. Se creará un Proyecto Especial para cada nave que quieras mejorar, lo que requerirá mover esa nave a nuestro sistema natal para comenzar el proyecto. No hay límite de tiempo en cuánto tiempo completas los proyectos. Esperamos tu decisión."

nsc_events_exploration_ship.10.1: "Elige mejorar §Y1§! nave. (§Y50 Energía§! & §B400 Aleaciones§!)"
nsc_events_exploration_ship.10.2: "Elige mejorar §Y2§! naves. (§Y100 Energía§! & §B800 Aleaciones§!)"
nsc_events_exploration_ship.10.3: "Elige mejorar §Y3§! naves. (§Y150 Energía§! & §B1200 Aleaciones§!)"
nsc_events_exploration_ship.10.4: "Elige mejorar §Y4§! naves. (§Y200 Energía§! & §B1600 Aleaciones§!)"
nsc_events_exploration_ship.10.5: "Elige mejorar §Y5§! naves. (§Y250 Energía§! & §B2000 Aleaciones§!)"
nsc_events_exploration_ship.10.6: "Elige mejorar §Y6§! naves. (§Y300 Energía§! & §B2400 Aleaciones§!)"
nsc_events_exploration_ship.10.7: "Elige mejorar §Y7§! naves. (§Y350 Energía§! & §B2800 Aleaciones§!)"
nsc_events_exploration_ship.10.8: "Elige mejorar §Y8§! naves. (§Y400 Energía§! & §B3200 Aleaciones§!)"
nsc_events_exploration_ship.10.end: "Elige no mejorar ninguna nave en absoluto. (§M+25 Influencia§!)"

nsc_events_exploration_ship.11.name: "Mejora de la Nave Científica Completa"
nsc_events_exploration_ship.11.desc: "Hemos completado un proyecto de Mejora de la Nave Científica. El líder Científico ha tomado su estación y la nueva nave ahora está esperando tus órdenes."

