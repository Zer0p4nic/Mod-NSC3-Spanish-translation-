l_spanish:

 SHIP_GRAPHICS_BROWSER: "Seleccionar Apariencia de Nave"
 SHIP_GRAPHICS_PREVIEW: "Previsualizar Clases de Naves"
 SHIP_GRAPHICS_REQUIRED_DLC: "DLC Requerido"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§GHaz clic para previsualizar las naves $CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "Usa §GRueda del Ratón hacia Adelante§! para acercar."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "Usa §GRueda del Ratón hacia Atrás§! para alejar."
 SHIP_GRAPHICS_ROTATE_TOOLTIP: "Mantén y arrastra §GBotón Derecho del Ratón§! en el modelo de la nave para rotar."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§REsta clase de nave requiere el DLC $SHIP_SIZE_NAME$.§!"
 SHIP_GRAPHICS_TRANSPORT_DESC: "Las Naves de Transporte llevan ejércitos para asaltar planetas hostiles durante una guerra. Al no estar blindadas ni armadas, requieren una flota de apoyo cuando están en territorio hostil."
 SHIP_GRAPHICS_SCIENCE_DESC: "Las Naves Científicas se utilizan principalmente para explorar nuevos sistemas estelares e investigar anomalías. Al ser una nave civil, son vulnerables y no están blindadas."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC: "Las Naves de Construcción son necesarias para construir cualquier estación espacial. Al ser una nave civil, son vulnerables, no están armadas y no están blindadas."
 SHIP_GRAPHICS_COLONIZER_DESC: "Las Naves de Colonización llevan colonos de planetas colonizados a nuevos para su colonización. Al ser una nave civil, son vulnerables, no están armadas y no están blindadas."
 SHIP_GRAPHICS_CORVETTE_DESC: "Las Corbetas son la primera clase de nave militar disponible para los imperios. Son rápidas, ágiles y baratas."
 SHIP_GRAPHICS_FRIGATE_DESC: "Las Fragatas son una variante avanzada de la Corbeta que se especializa en la entrega de torpedos. Pueden ser más lentas y vulnerables, pero pueden ser devastadoras contra objetivos grandes."
 SHIP_GRAPHICS_DESTROYER_DESC: "Los Destructores cambian la agilidad y velocidad de una Corbeta por más potencia de fuego y un casco más grueso."
 SHIP_GRAPHICS_CRUISER_DESC: "Los Cruceros son versátiles y duraderos, capaces de absorber y entregar daño."
 SHIP_GRAPHICS_EXPLORATIONSHIP_DESC: "Una nave científica capaz de combatir diseñada para resistir fuerzas hostiles mientras se atreve a ir donde nadie ha ido antes."
 SHIP_GRAPHICS_STRIKECRUISER_DESC: "Los Cruceros de Ataque están diseñados para atrapar flotas enemigas y mantenerlas en posición hasta que una flota amiga pueda llegar para terminar el trabajo."
 SHIP_GRAPHICS_ESCORTCARRIER_DESC: "Una nave del tamaño de un Crucero capaz de llevar un pequeño número de Naves de Ataque."
 SHIP_GRAPHICS_BATTLECRUISER_DESC: "Una versión mucho más grande y avanzada del Crucero diseñada para tareas de combate en primera línea."
 SHIP_GRAPHICS_BATTLESHIP_DESC: "Los Acorazados son caros pero poderosos. Con su gran alcance de disparo, sobresalen en herir a un oponente antes de que puedan contraatacar."
 SHIP_GRAPHICS_CARRIER_DESC: "Naves de guerra masivas capaces de llevar un gran número de Naves de Ataque. Debido al espacio necesario para los hangares, estas naves tienen poca capacidad ofensiva directa y deben ser protegidas por otras naves de combate."
 SHIP_GRAPHICS_DREADNOUGHT_DESC: "Una versión más grande y avanzada del Acorazado, diseñada para ser la nave de guerra de primera línea principal para cualquier imperio."
 SHIP_GRAPHICS_TITAN_DESC: "Aunque son inmensamente poderosos en sí mismos, los Titanes también pueden usar habilidades de Aura para potenciar las naves amigas."
 SHIP_GRAPHICS_FLAGSHIP_DESC: "Una nave de mando y control masiva con una capacidad ofensiva increíble. El orgullo y la alegría de cualquier flota naval."
 SHIP_GRAPHICS_JUGGERNAUT_DESC: "Construir un Gigante es una gran empresa para cualquier imperio. Estas naves masivas funcionan tanto como astilleros móviles como naves de apoyo."
 SHIP_GRAPHICS_COLOSSUS_DESC: "Estas inmensas naves no están equipadas para luchar contra flotas hostiles, sino que su trabajo es neutralizar mundos enteros."
 SHIP_GRAPHICS_OUTPOST_DESC: "Un Puesto Avanzado es el nivel más bajo de una base estelar, teniendo poca función excepto marcar la propiedad de un sistema estelar."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "Una Ciudadela es el nivel más alto actualizable de una base estelar. Equipada con defensas inmensas, una Ciudadela es una nuez dura de romper para cualquier enemigo."
