decision_nsc_mothball_menu:0 "Inactivación de la Flota"
decision_nsc_mothball_menu_desc:0 "Nos permite desactivar y reservar flotas, reduciendo su mantenimiento y uso de capacidad naval." #a UI element in the mod menu refers this description #so don't change it to something like: Click here to open it! #people will be confused #except that, it's okay to change it :)
decision_nsc_mothball_menu_trigger.fail:0 "£trigger_no£ §RDebes tener una flota de tu propiedad en órbita sobre este planeta para usar esta función.§!\n\n§YSi no puedes usar esta función, haz clic en cada flota en reserva y haz clic derecho en el planeta para asegurarte de que están marcadas como 'en órbita'.§!"
decision_nsc_mothball_menu_tooltip:0 "Abre el Panel de Control de Inactivación de la Flota."
nsc_events_mothball.menu.name:0 "Control de Inactivación de la Flota"
nsc_events_mothball.menu.desc:0 "Bienvenido al Sistema de Inactivación de la Flota. En esta ventana, puedes seleccionar flotas para Inactivar o Reactivar. Por favor, ten en cuenta lo siguiente:\n\nUn planeta debe estar colonizado por tu imperio para Inactivar flotas en su órbita. Hasta 5 flotas pueden estar Inactivas en la órbita de un planeta en cualquier momento.\n\nLas flotas alquiladas no pueden ser Inactivadas.\n\nInactivar una flota reducirá su uso de Capacidad Naval en un 75% y reducirá sus costos de mantenimiento en un 90% mientras esté en estado de Inactivación.\n\nNo podrás controlar ni mover las flotas Inactivas. Si accidentalmente haces clic en una flota Inactiva e intentas moverla, simplemente haz clic en ella de nuevo y haz clic derecho en el planeta para marcarla como En Órbita. No podrás Reactivar una flota que no esté marcada como En Órbita.\n\nReactivar una flota costará aleaciones para reparar las naves a estado de Listo para el Combate. El costo dependerá de los puntos de casco totales de todos las naves de la flota. Reactivar una flota tarda 360 días para las reparaciones.\n\n§RADVERTENCIA: ¡Asegúrate de que puedes permitirte los aumentados Costos de Mantenimiento y Capacidad Naval de una flota antes de Reactivarla!§!"
nsc_events_mothball.menu.close:0 "Cerrar"
nsc_events_mothball.menu.fleet_mothball_stop.tooltip:0 "Reactivar la flota al estado Listo para el Combate."
nsc_mothball_stop_trigger.fail:0 "La Flota está siendo Reactivada actualmente."

