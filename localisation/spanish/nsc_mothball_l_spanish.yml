NSC_EVENTS_MOTHBALL_MESSAGE_TITLE:0 "Flota en Reserva Restaurada"
NSC_EVENTS_MOTHBALL_MESSAGE_DESC:0 "La flota §Y[From.GetName]§! ha sido reparada después de estar en reserva en el planeta [This.Orbit.GetName]."

nsc_events_mothball.5.name:0 "Flotas Perdidas en [From.GetName]"
nsc_events_mothball.5.desc:0 "Cuando [From.GetName] fue perdido al enemigo, nuestras flotas en Reserva fueron destruidas por nuestro personal para asegurar que no cayeran en manos enemigas."
nsc_events_mothball.5.a:0 "Un día oscuro para [This.GetName]."

nsc_events_mothball.6.name:0 "Flotas Enemigas Destruidas en [From.GetName]"
nsc_events_mothball.6.desc:0 "Cuando ocupamos [From.GetName], había flotas enemigas en Reserva en órbita. Estas flotas fueron destruidas por el personal enemigo antes de que pudiéramos tomar control de ellas."
nsc_events_mothball.6.a:0 "Lamentable."

nsc_events_mothball.8.name:0 "Flotas Perdidas en [From.GetName]"
nsc_events_mothball.8.desc:0 "Cuando abandonamos [From.GetName], alguien descuidó Reactivar nuestras flotas en Reserva en órbita. Como resultado, fueron destruidas junto con todas las demás instalaciones orbitales."
nsc_events_mothball.8.a:0 "¡Eso es ridículo!"
