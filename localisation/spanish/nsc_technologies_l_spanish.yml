TECH_UNLOCK_PD_FRIGATE_CONSTRUCTION_DESC: "§HFragata PD§!\nLos misiles, torpedos y naves de ataque representan una grave amenaza para nuestras flotas. Nuestros ingenieros navales sugieren rediseñar nuestras Fragatas para montar un conjunto de numerosas armas de defensa de punto para derribar estos objetivos antes de que puedan alcanzar nuestras naves."

TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Sección:§! Crucero de Ataque"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC: "§HCrucero de Ataque§!\nLa experiencia de batalla y los extensos ejercicios de guerra muestran que el combate de flotas a menudo termina sin un resultado decisivo, porque el bando perdedor realiza un salto inmediato y de emergencia a UL. Nuestros mejores científicos han miniaturizado la Trampa de Subespacio utilizada en las bases estelares para su despliegue en una nave. Estos buques serán increíblemente rápidos, para atrapar a las flotas enemigas en sus Trampas, lo suficientemente maniobrables para evitar que las naves enemigas se desenganchen del combate, y lo suficientemente resistentes para resistir un castigo significativo para asegurar que el enemigo esté retenido el mayor tiempo posible."

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Nave:§! Crucero de Batalla"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC: "§HCrucero de Batalla§!\nA medida que los buques cada vez más grandes se vuelven más comunes, el combate se está llevando a cabo a distancias más largas, y el poder de fuego ofensivo se está convirtiendo en un factor cada vez más decisivo en la batalla. Nuestros teóricos navales sugieren construir un buque largo y potente capaz de montar emplazamientos de armas grandes, medianas y, sobre todo, guiadas, para especializarse en lanzar la mayor cantidad de armamento posible al enemigo, ya sea en combate a media o larga distancia."

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Nave:§! Portanaves Ligero"
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC: "§HPortanaves de Escolta§!\nLa clase Destructor puede ser reutilizada como una plataforma dedicada de Naves de Ataque ligeras, permitiendo a nuestras flotas llevar el muy necesario poder de fuego a las líneas del frente."

TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Nave:§! Portanaves"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§HPortanaves§!\nLas Naves de Ataque han demostrado ser armas altamente exitosas en el combate naval. Es hora de diseñar un buque de guerra especializado con el propósito expreso de llevar estas armas a la batalla, y albergar el gran personal de apoyo y las bahías de mantenimiento que requieren. Hacerlo permitirá a estos nuevos buques Portanaves llevar muchas más naves de ataque que sus predecesores más improvisados."

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Sección:§! Portanaves Pesado"
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC: "§HPortanaves Pesado§!\nA medida que nuestras capacidades de construcción de naves continúan aumentando, seguimos buscando nuevas formas de avanzar en nuestros diseños actuales de clases de naves. Combinado con nuevos avances en la miniaturización de muchas de las instalaciones de apoyo necesarias para el mantenimiento de las naves de ataque, creemos que podemos alterar nuestros diseños existentes de Portanaves en Portanaves Pesados, con la capacidad de soportar más bahías de hangares."

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Sección:§! Supercarguero"
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§HSupercarguero§!\nLos esfuerzos adicionales tanto en la construcción de naves como en la miniaturización de las instalaciones de apoyo para las naves de ataque nos permitirán introducir un número absolutamente increíble de bahías de hangares en nuestros Portanaves. Estos Supercargueros serán capaces de soportar enjambres de naves de ataque, mejor para defender nuestras flotas del ataque, y para abrumar al enemigo con nuestros mejores pilotos."

TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE: "§HActualización de Acorazado Spitfire§!"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC: "Mientras que los buques capitales son mucho más poderosos que cualquier nave que haya existido antes, también son mucho más caros, y representan objetivos jugosos para enjambres de naves más pequeñas y baratas que pueden abrumar a los buques capitales con números puros. Para contrarrestar esto, nuestros ingenieros están trabajando en algunos planos que podrían adaptar el Acorazado en una potencia anti-Corbeta-y-Destructor, junto con armas específicamente diseñadas para ese propósito. Estos nuevos diseños harán que estos 'Acorazados Spitfire' tengan un costo de producción aún más alto, pero tales sacrificios valen la pena, si significa proteger nuestros vulnerables buques capitales."

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Nave:§! Acorazado"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HDreadnought§!\nEl Acorazado marcó una nueva era de diseño de naves y combate naval. La capacidad de entregar y recibir daño masivo a larga distancia, y la llegada de armas XL devastadoras, han cambiado completamente la naturaleza de la guerra. Nuestros ingenieros navales creen que deberíamos desarrollar una versión aún mejor de estas poderosas naves. Sus propuestos "Acorazados" serían capaz de montar defensas más pesadas, más cañones e incluso dos de las increíbles armas XL que tanto éxito han tenido en el campo de batalla."

TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Nave:§! Buque insignia"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§HBuque insignia§!\nLa carrera armamentista naval ha visto la producción de buques de guerra cada vez más grandes sin fin a la vista. Nuestros ingenieros navales han sugerido saltar a la conclusión lógica de esta escalada serial construyendo una nave tan masiva y poderosa, que ningún imperio será capaz de soportar más de una de ellas a la vez. Este Buque insignia propuesto será el buque de guerra definitivo. Diseñado para la máxima versatilidad, cada sección tendrá muchas configuraciones posibles, permitiéndonos diseñar nuestro Buque insignia para adaptarse a nuestros propósitos. Montando muchos más propulsores por tonelada que cualquier otra nave, el Buque insignia será capaz de tomar cualquier posición en la flota, desde una batería de largo alcance en la retaguardia, hasta un luchador masivo en la punta de la lanza de una flota.\n\nEste poder y versatilidad vendrán a un alto costo, sin embargo. Meramente construir el Buque insignia será un enorme esfuerzo, requiriendo un colosal acopio de recursos y una inversión significativa de tiempo y mano de obra. Una vez completado, tomará todo el PIB de una pequeña nación estelar para mantenerlo; como resultado, requerirá una cantidad masiva de influencia política para obtener la aprobación para el proyecto."

TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Nave:§! Destructor de Apoyo"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC: "§HNave de Apoyo de Flota§!\nA medida que nuestras flotas crecen en tamaño, y la distancia que recorren desde casa aumenta, se hace necesario apoyarlas internamente en lugar de tratar de mantener líneas de suministro de largo alcance. El Destructor de Apoyo es la respuesta a este problema, añadiendo nuevas capacidades de apoyo a nuestros Cruceros a través de la adición de módulos avanzados." 

TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE: "§HDesbloquea Tipo de Nave:§! Explorador"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC: "§HExplorador§!\nNuestros intrépidos Oficiales de Ciencia han enfrentado un peligro increíble en su búsqueda por explorar la galaxia y descubrir todos los secretos que tiene para ofrecer. Nuestros ingenieros navales sugieren el desarrollo de una gran Nave de Ciencia capaz de combatir dedicada a explorar nuevos mundos, buscar nueva vida y nuevas civilizaciones, y atreverse a ir donde nadie ha ido antes."

TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Nave:§! Explorador - Nivel 2"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC: "§HExplorador - Nivel 2§!\nNuestros intrépidos Oficiales de Ciencia han enfrentado un peligro increíble en su búsqueda por explorar la galaxia y descubrir todos los secretos que tiene para ofrecer. Nuestros ingenieros navales, satisfechos con el rendimiento del Explorador, sugieren desarrollar una variante más potente para aumentar aún más la protección disponible para nuestros mejores y más brillantes Oficiales de Ciencia."

TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Nave:§! Explorador - Nivel 3"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC: "§HExplorador - Nivel 3§!\nNuestros intrépidos Oficiales de Ciencia han enfrentado un peligro increíble en su búsqueda por explorar la galaxia y descubrir todos los secretos que tiene para ofrecer. Nuestros ingenieros navales, satisfechos con el rendimiento de la forma mejorada del Explorador, sugieren desarrollar una variante aún más potente para aumentar aún más la protección disponible para nuestros mejores y más brillantes Oficiales de Ciencia."

TECH_UNLOCK_EXPLORATIONSHIP4_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Nave:§! Explorador - Nivel 4"
TECH_UNLOCK_EXPLORATIONSHIP4_CONSTRUCTION_DESC: "§HExplorador - Nivel 4§!\nNuestros intrépidos Oficiales de Ciencia han enfrentado un peligro increíble en su búsqueda por explorar la galaxia y descubrir todos los secretos que tiene para ofrecer. Nuestros ingenieros navales, satisfechos con el rendimiento de la forma mejorada del Explorador, sugieren desarrollar una variante aún más potente para aumentar aún más la protección disponible para nuestros mejores y más brillantes Oficiales de Ciencia."

TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE: "§HDesbloquea Edificio de Base Estelar:§! Astillero Seco"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC: "§HAstillero Seco§!\nEsta instalación especialmente diseñada utiliza tecnología avanzada para mantener las presiones atmosféricas dentro de los Astilleros, permitiendo a los trabajadores construir, mantener, mejorar y reparar muchas naves de guerra a la vez con mayor facilidad."

TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§HDesbloquea Edificio de Base Estelar:§! Estación de Sensores"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§HEstación de Sensores§!\nLa estación de sensores de la base estelar utiliza matrices de sensores avanzados para extender nuestras capacidades de recopilación de inteligencia a través de varios sistemas estelares, dándonos una advertencia avanzada de cualquier posible amenaza cerca de nuestras fronteras."

TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Base Estelar:§! Gran Ciudadela"
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC: "§HFuerte§!\nA medida que las flotas se vuelven más grandes y poderosas, se hace necesario que nuestras bases estelares e instalaciones defensivas crezcan en fuerza también. La Gran Ciudadela es una estación de defensa del sistema poderosa y altamente avanzada, una mejora masiva a las bases estelares de clase Ciudadela existentes. Estas valiosas y altamente desarrolladas bases estelares son instalaciones importantes para nuestro imperio, y pueden soportar una amplia gama de instalaciones."

TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE: "§HDesbloquea Mejora de Base Estelar:§! Fuerte Solar"
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC: "§HFuerte Solar§!\nLa última mejora en la cadena de bases estelares, el Fuerte Solar es la estación de comando y defensa definitiva, la clase más grande de base estelar que es posible construir. Las flotas enemigas se romperán en estos baluartes masivos, y cada uno es un activo vital para nuestro imperio, defendiendo las ubicaciones más críticas en el mapa galáctico."

TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE: "§HDesbloquea Estación:§! Estación de Defensa de Base Estelar"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC: "§HEstación de Defensa de Base Estelar§!\nA medida que las flotas se vuelven más grandes y poderosas, se hace necesario que nuestras instalaciones defensivas crezcan en fuerza también. Estas Estaciones de Defensa ampliadas, una mejora a las Plataformas de Defensa básicas que usamos actualmente, nos permitirán defender mejor nuestro territorio del ataque enemigo."

TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE: "§HDesbloquea Estación:§! Fortaleza de Defensa de Base Estelar"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC: "§HFortaleza de Defensa de Base Estelar§!\nA medida que las flotas se vuelven más grandes y poderosas, se hace necesario que nuestras instalaciones defensivas crezcan en fuerza también. Estas instalaciones defensivas de nivel Fortaleza ampliadas, una mejora a las Estaciones de Defensa actualmente en uso, nos permitirán defender mejor nuestro territorio del ataque enemigo."

TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE: "§HDesbloquea Conjunto de Componentes:§! Componentes Avanzados de Naves de Guerra"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC: "§HComponentes Avanzados de Naves de Guerra§!\nNuestros científicos han ideado una amplia gama de nuevos módulos potentes que permiten la mejora y la especialización adicional de nuestras naves de guerra. Ahora sólo tenemos que miniaturizarlos, para hacerlos lo suficientemente pequeños para llevar a bordo de nuestras naves."

TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE: "Esta es una tecnología de inicio automático para comprobar el DLC Apocalypse."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC: "Esta es una tecnología de inicio automático para comprobar el DLC Apocalypse."

TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE: "§HDesbloquea Edificio de Base Estelar:§! Refinería de Minerales del Sistema"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC: "§HBase Minera§!\nCentro de procesamiento de minerales a nivel de sistema que mejora la producción de minerales para todo el sistema."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE: "§HDesbloquea Edificio de Base Estelar:§! Red de Energía del Sistema"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC: "§HEstación de Energía§!\nRed de energía a nivel de sistema que mejora la producción de energía para todo el sistema."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE: "§HDesbloquea Computadora de Combate:§! Sistema de Combate de Inteligencia Artificial"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC: "§HSistema de Combate IA§!\nEste sistema de computadora extremadamente avanzado puede ejecutar inteligentemente todos los sistemas de combate en una nave sin tomar el control del timón, permitiendo un control completo del movimiento durante el combate. Disponible para Portanaves, Naves de Apoyo de Flota y el Buque insignia."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE: "§HDesbloquea Arma:§! Misil de Crucero Avanzado Tomahawk\n§HDesbloquea Arma:§! Misil de Crucero Avanzado Harpoon"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC: "§HMisiles de Crucero Avanzados§!\nCon la llegada de los Cruceros de Batalla, que están diseñados para ser capaces de desplegar un gran número de lanzadores de misiles, y el desarrollo del combate a distancias cada vez más largas, así como la aparición de masivas naves capitales e instalaciones defensivas, hay una clara necesidad de misiles más grandes y poderosos capaces de enfrentar estas nuevas amenazas, y ser lanzados desde nuestros Cruceros de Batalla. Estos Misiles de Crucero Avanzados son la respuesta a esta necesidad emergente."

TECH_UNLOCK_GALACTIC_MALL_TITLE: "§HDesbloquea Megaestructura:§! Centro Comercial Galáctico"
TECH_UNLOCK_GALACTIC_MALL_DESC: "El centro comercial y centro de compras más grande de la galaxia, capaz de producir grandes cantidades de bienes de consumo, y el viaje de compras definitivo para los más dedicados compradores de la galaxia."

TECH_UNLOCK_HOPSITAL_TITLE: "§HDesbloquea Megaestructura:§! Hospital General Galáctico"
TECH_UNLOCK_HOSPITAL_DESC: "Un hospital espacial absolutamente gigantesco y de última generación, dedicado al estudio de las diversas xenorazas en la galaxia, y al análisis y tratamiento de todas las enfermedades y condiciones que las afligen."
